<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
				1. 事件: 点击事件 onclick
				2. 事件要触发函数: changeImg
				3. 在函数中
			*/
			function changeImg(){
//				alert("要切换了")
				var img = document.getElementById("img1");
				img.src = "../img/1-161104143944.gif";
			}
		</script>
	</head>
	<body>
		<input type="button" value="点击切换图片" onclick="changeImg()" />
		<br />
		<img src="../img/222.jpg" id="img1" />
	</body>
</html>
