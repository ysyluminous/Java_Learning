<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>Alert警告框</title>
	</head>
	<body>
		<div class="container"style="padding: 50px 50px 10px;">
			<div id="myAlert" class="alert alert-warning"> 
				<h3>Bootstrap学习</h3>
				<p>
					Bootstrap是基于HTML5和CSS3开发的，它在jQuery的基础上进行了更为个性化的完善，形成一套自己独有的网站风格，并兼容大部分jQuery插件。
				</p>
				
			</div>
			<a href="#" class="btn btn-info" data-dismiss="alert" data-target="#myAlert"> 关闭</a> 
				
		</div>
		
	
	
	</body>
</html>
