<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>Tab标签页</title>
	</head>
	<body>
		
		
	<div style="padding: 100px 100px 10px;">
    <button type="button" class="btn btn-default" title="Popover title"
            data-container="body" data-toggle="popover" data-placement="bottom aoto"
            data-content="底部的 Popover 中的一些内容" id="btnPopover">
        底部的 Popover
    </button>
	</div>
	<script>
    	$(function () { $("#btnPopover").popover(); });
    	$(function () { 
    	$("#btnPopover").on("show.bs.popover", function () {
        	alert("show.bs.popover");
    	}).on("show.bs.popover", function () {
        	alert("shown.bs.popover");
        }).on("hide.bs.popover", function () {
        	alert("hide.bs.popover");
        }).on("hidden.bs.popover", function () {
        	alert("hidden.bs.popover");
   		});
   	});
	</script>
	
	</body>
</html>
