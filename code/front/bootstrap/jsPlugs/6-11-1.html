<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>轮播</title>
	</head>
	<body>
	<div class="container"style="padding: 50px 185px 10px;">
		<div id="myCarousel" class="carousel slide">
    		<!-- 轮播（Carousel）指标 -->
    		<ol class="carousel-indicators">
        		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        		<li data-target="#myCarousel" data-slide-to="1"></li>
        		<li data-target="#myCarousel" data-slide-to="2"></li>
    		</ol>   
    		<!-- 轮播（Carousel）项目 -->
    		<div class="carousel-inner">
        		<div class="item active">
            		<img src="img/s1.jpg" alt="First slide">
            		<div class="carousel-caption">巴黎</div>
        		</div>
        		<div class="item">
            		<img src="img/s2.jpg" alt="Second slide">
            		<div class="carousel-caption">夜景</div>
        		</div>
        		<div class="item">
            		<img src="img/s3.jpg" alt="Third slide">
            		<div class="carousel-caption">马尔代夫</div>
        		</div>
    	</div>
    <!-- 轮播（Carousel）控制器 -->
    <a class="carousel-control left" href="#myCarousel" 
        data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" 
        data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

	</div>
		
	
	
	</body>
</html>
